title: Test Site for Squishy Theme
theme: jekyll-theme-squishy
plugins:
  - jekyll-feed
  - jekyll-toc

plugins_dir: _plugins

# jekyll-toc configuration
toc:
  min_level: 2
  max_level: 4

# Default front matter settings (optional but recommended)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      toc: false # Disable TOC by default for all posts

sass:
  style: compressed

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE.txt
  
# Point to your local theme directory
# theme:
#   remote_theme: rigred/jekyll-theme-squishy
